language: php

php:
    - 5.3
    - 5.3.4
    - 5.4
    - 5.5
    - 5.6
    - hhvm
    - hhvm-nightly


env:
  - SYMFONY_VERSION=2.3.*
  - SYMFONY_VERSION=2.4.*
  - SYMFONY_VERSION=2.5.*
  - SYMFONY_VERSION=2.6.*@dev

matrix:
    allow_failures:
        - php: hhvm-nightly

before_script:
    - composer require symfony/framework-bundle:${SYMFONY_VERSION}
    - composer install --dev
    - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "5.3.3" ]; then phpunit --self-update; fi;'
